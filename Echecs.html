<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Echecs</title>
</head>
<body>
    <section id="conteneur"> </section>
    <script>
        class Echiquier{ 
            //tableau de noms des images de figures blanches          
            figuresBlanches = ["tour BLANC", "cavalier BLANC", "fou BLANC", "reine BLANC", "roi BLANC", "fou BLANC", "cavalier BLANC", "tour BLANC","pion BLANC"];
            //tableau de noms des images de figures noires 
            figuresNoires = ["tour NOIR", "cavalier NOIR", "fou NOIR", "reine NOIR", "roi NOIR", "fou NOIR", "cavalier NOIR", "tour NOIR","pion NOIR"];
            constructor(){
               this.tableauElements = [Array(8), Array(8), Array(8), Array(8), Array(8), Array(8), Array(8), Array(8)]  
            }
            //pientre echiquier      
            render(){    
                let flag = true
                for (var i = 0; i < 8; i++) {
                    for  (var j = 0; j < 8; j++) {  
                        let element = document.createElement("div") // creer un nouvel element div 
                        this.tableauElements[i][j]=element 
                        if  (j==0) flag = !flag  
                        if (flag)
                        element.classList.add ("cellulesNoires") 
                        element.innerHTML = "<p></p>" //rajout un paragraphe à l'interieur dans element
                        document.querySelector("#conteneur").appendChild(element) //mettre div à l'interieur #conteneur 
                        flag = !flag
                    }
                } 
            }
            //poser des figures sur echiquier
            poserFigures(){
                for  (var j = 0; j < 8; j++) {  
                    let element = this.tableauElements[0][j]
                    element.innerHTML = "<p>"+"<img src='img/"+this.figuresBlanches[j]+".png' alt='"+this.figuresBlanches[j]+ "'></p>" //rajout des figures en ligne 1
                    element = this.tableauElements[1][j]
                    element.innerHTML = "<p>"+"<img src='img/"+this.figuresBlanches[8]+".png' alt='"+this.figuresBlanches[8]+ "'></p>" //rajout des pions en ligne 2
                    element = this.tableauElements[6][j]
                    element.innerHTML = "<p>"+"<img src='img/"+this.figuresNoires[8]+".png' alt='"+this.figuresNoires[8]+ "'></p>"//rajout des pions en ligne 7
                    element = this.tableauElements[7][j]
                    element.innerHTML = "<p>"+"<img src='img/"+this.figuresNoires[j]+".png' alt='"+this.figuresNoires[j]+ "'></p>" //rajout des figures en ligne 8
                } 
            }
        }
        let newEchiquier = new Echiquier() // appele le constructor de la class Echiquier
        newEchiquier.render() 
        newEchiquier.poserFigures()
        
    </script>
</body>
</html>
