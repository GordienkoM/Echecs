<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Echecs</title>
</head>
<body>
    <section id="conteneur">
        
    </section>
    <script>
        class Echiquier{ 
            //tableau des images de figures blanches          
            figuresBlanches = [ "<img src='img/Chess_1.png' alt='tour'>", "<img src='img/Chess_2.png' alt='cavalier'>", "<img src='img/Chess_3.png' alt='fou'>", 
            "<img src='img/Chess_4.png' alt='reine'>", "<img src='img/Chess_5.png' alt='roi'>","<img src='img/Chess_3.png' alt='fou'>", "<img src='img/Chess_2.png' alt='cavalier'>",
            "<img src='img/Chess_1.png' alt='tour'>","<img src='img/Chess_6.png' alt='pion '>", "<img src='img/Chess_6.png' alt='pion '>", "<img src='img/Chess_6.png' alt='pion '>", 
            "<img src='img/Chess_6.png' alt='pion '>", "<img src='img/Chess_6.png' alt='pion '>", "<img src='img/Chess_6.png' alt='pion '>","<img src='img/Chess_6.png' alt='pion '>", "<img src='img/Chess_6.png' alt='pion '>" ]
            //tableau des images de figures noires 
            figuresNoires = [ "<img src='img/Chess_7.png' alt='tour'>", "<img src='img/Chess_8.png' alt='cavalier'>", "<img src='img/Chess_9.png' alt='fou'>", 
            "<img src='img/Chess_10.png' alt='reine'>", "<img src='img/Chess_11.png' alt='roi'>","<img src='img/Chess_9.png' alt='fou'>", "<img src='img/Chess_8.png' alt='cavalier'>",
            "<img src='img/Chess_7.png' alt='tour'>","<img src='img/Chess_12.png' alt='pion '>", "<img src='img/Chess_12.png' alt='pion '>", "<img src='img/Chess_12.png' alt='pion '>", 
            "<img src='img/Chess_12.png' alt='pion '>", "<img src='img/Chess_12.png' alt='pion '>", "<img src='img/Chess_12.png' alt='pion '>","<img src='img/Chess_12.png' alt='pion '>", "<img src='img/Chess_12.png' alt='pion '>"  ]
            constructor(){
               this.tableauElements = [Array(8), Array(8), Array(8), Array(8), Array(8), Array(8), Array(8), Array(8)]  
            }
        
            render(){    //pientre echiquier
                let flag = true
                for (var i = 0; i < 8; i++) {
                    for  (var j = 0; j < 8; j++) {  
                        let element = document.createElement("div") // creer un nouvel element div 
                        this.tableauElements[i][j]=element 
                        if  (j==0) flag = !flag  
                        if (flag)
                        element.classList.add ("cellulesNoires") 
                        element.innerHTML = "<p></p>" //rajout un paragraphe à l'interieur dans element
                        document.querySelector("#conteneur").appendChild(element) //mettre div à l'interieur #conteneur 
                        flag = !flag
                    }
                } 
            }

            mettreFugures(){
                for  (var j = 0; j < 8; j++) {  
                    let element = this.tableauElements[0][j]
                    element.innerHTML = "<p>"+this.figuresBlanches[j]+"</p>" //rajout des figures en ligne 1
                    element = this.tableauElements[1][j]
                    element.innerHTML = "<p>"+this.figuresBlanches[j+8]+"</p>" //rajout des pions en ligne 2
                    element = this.tableauElements[6][j]
                    element.innerHTML = "<p>"+this.figuresNoires[j+8]+"</p>" //rajout des pions en ligne 7
                    element = this.tableauElements[7][j]
                    element.innerHTML = "<p>"+this.figuresNoires[j]+"</p>" //rajout des figures en ligne 8
                } 
            }
        }
        let newEchiquier = new Echiquier() // appele le constructor de la class Echiquier
        newEchiquier.render() 
        newEchiquier.mettreFugures()
        
    </script>
</body>
</html>
